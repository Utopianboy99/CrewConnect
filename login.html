<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Authentication Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <label for="username">Username</label><br>
    <input id="username" type="text" placeholder="Enter your username" class="input"><br>

    <label for="password">Password</label><br>
    <input id="password" type="password" placeholder="Enter your password" class="input"><br>

    <input type="submit" value="Login" id="login-button">
  </form>

  <script src="login.js"></script>
</body>
</html>
